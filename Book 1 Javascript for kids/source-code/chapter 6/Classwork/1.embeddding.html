<!DOCTYPE html>
<!-- Declares the document type and version of HTML being used (HTML5) -->

<html>
<head>
  <title>My first proper HTML page</title>
  <!-- Sets the title of the web page that appears in the browser tab -->
</head>

<body>
  <!-- The main content of the web page begins here -->

  <h1>Hello world!</h1>
  <!-- A large heading displayed on the web page -->

  <p>My first web page.</p>
  <!-- A paragraph of text displayed on the web page -->

  <script>
    // JavaScript section begins
    var message = "Hello Bobby!"; // Declares a variable and assigns it a string value

    console.log(message); // Outputs the message to the browser's developer console
  </script>
  <!-- JavaScript ends here -->

</body>
</html>
