<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='input.css'>
    
</head>
<body>
    <!-- Container for all the user input fields -->
<div id="inputWords">
    <ul>
        <!-- Each list item contains a text input and a label for what to enter -->

        <li>
            <input type="text" id="adj1" /><br>Adjective
        </li>
        <li>
            <input type="text" id="verbIng" /><br>Verb (ending in "-ing")
        </li>
        <li>
            <input type="text" id="roomInHouse" /><br>Room in a house
        </li>
        <li>
            <input type="text" id="color" /><br>Color
        </li>
        <li>
            <input type="text" id="nounPlural" /><br>Plural noun
        </li>
        <li>
            <input type="text" id="pastVerb" /><br>Verb (past tense)
        </li>
        <li>
            <input type="text" id="beverage" /><br>Beverage
        </li>
        <li>
            <input type="text" id="musicType" /><br>Type of music
        </li>
        <li>
            <input type="text" id="diffRoom" /><br>Different Room in a house
        </li>
        <li>
            <input type="text" id="exclamation" /><br>Exclamation
        </li>
        <li>
            <input type="text" id="pastVerb2" /><br>Verb (past tense)
        </li>
        <li>
            <input type="text" id="adjDance" /><br>Adjective
        </li>
        <li>
            <input type="text" id="animal" /><br>Animal
        </li>
        <li>
            <input type="text" id="city" /><br>City
        </li>
        <li>
            <input type="text" id="verb" /><br>Verb
        </li>
    </ul>

    <!-- Button container -->
    <div id="buttonDiv">
        <!-- Button that triggers replacing the story text with user inputs -->
        <button id="replaceButton">Replace it!</button>
    </div>
</div>

<!-- Container where the final story will be displayed -->
<div id="story"></div>

<script src='input.js'></script>
</body>
</html>
