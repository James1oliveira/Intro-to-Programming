<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lists</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <!--listing 5.3 & listing 5.4-->>

    <!-- Main heading displaying the name -->
    <h1 id="myName">James</h1>

    <!-- Horizontal line for visual separation -->
    <hr>

    <!-- Paragraph with an emphasized phrase describing personal interests -->
    <p id="aboutMe"><em>Thing I enjoy</em></p>

    <!-- Another horizontal line for separation -->
    <hr>

    <!-- Subheading introducing a list of favorite activities -->
    <h2>Things I Like</h2>

    <!-- Paragraph giving context to the list below -->
    <p>Here are some of the things I like to do:</p>

    <!-- Unordered list of favorite activities -->
    <ul>
        <!-- Each list item has a unique ID to allow JavaScript to access and modify it -->
        <li id="firstThing">Music</li>
        <li id="secondThing">Cars</li>
        <li id="thirdThing">Travel</li>
    </ul>

    <!-- This button allows the user to change their list -->
    <button id="changeList" type="button">
        Change Your List
    </button>


    <!--------------------------------------->








    <script src='lists.js'></script>
</body>

</html>
