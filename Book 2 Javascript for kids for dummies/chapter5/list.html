<!--listing 5.2-->

<h1>Things I Need</h1>

<!--order list = number list -->
<ol>
<!--li- list item-->
<li>carrots</li>
<li>celery</li>
<li>spinach</li>
</ol>

<!--unorder list = bullet list -->
<ul>
<!--li- list item-->
<li>carrots</li>
<li>celery</li>
<li>spinach</li>
</ul>
